<datasource-http-settings current="ctrl.current">
</datasource-http-settings>

<h3 class="page-heading">AppDynamics Details</h3>

<div class="gf-form-group">
    <div class="gf-form-inline">
        <div class="gf-form max-width-30">
            <span class="gf-form-label width-7">Controller Host</span>
            <input type="text" class="gf-form-input" ng-model='ctrl.current.controllerHost' placeholder="192.168.33.10" required></input>
        </div>
    </div>

    <div class="gf-form-inline">
        <div class="gf-form max-width-15">
            <span class="gf-form-label width-7">User</span>
            <input type="text" class="gf-form-input" ng-model='ctrl.current.tenant' placeholder="customer1"></input>
        </div>
        <div class="gf-form max-width-15">
            <span class="gf-form-label width-7">User</span>
            <input type="text" class="gf-form-input" ng-model='ctrl.current.user' placeholder=""></input>
        </div>
        <div class="gf-form max-width-15">
            <span class="gf-form-label width-7">Password</span>
            <input type="password" class="gf-form-input" ng-model='ctrl.current.password' placeholder=""></input>
        </div>
    </div>
</div>
